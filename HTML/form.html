<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 align="left">Register form</h1>
    <form action="" align="left">
        <div>
            <label for="firstname">firstname</label>
            <input type="text" name="fname" placeholder="input name" required>
        </div>
        <div>
            <label for="lastname">lastname</label>
            <input type="text" name="lname" required>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label for="password">password</label>
            <input type="text" name="password">
        </div>
        <div>
            <label for="info">Info</label>
            <textarea name="info" id="" cols="30" rows="10" readonly>
                test info
            </textarea>
        </div>
        <div>
            <label for="age">age</label>
            <input type="number" name="age" max="10" min="0">
        </div>
        <div>
            <label for="birthday">birthday</label>
            <input type="date" name="birthday" >
        </div>
        <div>
            <label for="tel">tel.</label>
            <input type="tel" name="birthday" >
        </div>
        <div>
            <label for="color">color</label>
            <input type="color" name="color" >
        </div>
        <div>
            <label for="range">range</label>
            <input type="range" name="range" value="50">
        </div>
        <div>
            <label for="edu">edu</label>
            <select type="edu" name="range" value="50">
                <option value="Bac">Bachelor</option>
                <option value="Mas" selected>Master</option>
                <option value="Doc">Doctor</option>
            </select>
        </div>
        <div>
            <label for="gender">gender</label>
            <input type="radio" name="gender" checked>Male
            <input type="radio" name="gender">Female
        </div>
        <div>
            <label for="hobby">hobby</label>
            <input type="checkbox" name="hob">anime
            <input type="checkbox" name="hob" checked>game
            <input type="checkbox" name="hob">book
            <input type="checkbox" name="hob">movie
        </div>
        <div>
            <label for="file">file</label>
            <input type="file">
        </div>
        <div>
            <label for="url">url</label>
            <input type="url">
        </div>
        <div>
            <input type="submit" value="Send">
            <input type="reset" name="Del" id="" value="Del">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>

    </form>



    <a href="../index.html">Home</a>
</body>
</html>

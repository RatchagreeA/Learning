<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class ID</title>
    <style>
        h1 {
            color: red;
        }
        .a {
            color: green;
        }
        .b {
            color: blue;
        }
        .c {
            color: pink;
        }
        #a {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>text</h1>
    <h1 class="a" >text</h1>
    <h1 class="b">text</h1>
    <h1 class="c">text</h1>
    <h1 id="a">text</h1>
    <h1 class="b" id="a">text</h1>



    <a href="../index.html">Home</a>
</body>
</html>
